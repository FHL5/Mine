<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>分组选择符</title>
	<style type="text/css">
		h1, span{color: red;}
	</style>
</head>
<body>
	<h1>相思</h1><span>唐·王维</span>
	<p>红豆生南国，</p>
	<p>春来发几枝。</p>
	<p>望君多采集，</p>
	<p>此物最相思。</p>
</body>
</html>
