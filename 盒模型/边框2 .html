<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>边框（二）</title>
	<style type="text/css">
		li{
			border-bottom: 1px dotted #ccc; /*单独设置下边框*/
		}
		/*
		同理：
		border-top: 1px dotted #ccc; 上
		border-left: 1px dotted #ccc; 左
		border-right: 1px dotted #ccc; 右
		*/
	</style>
</head>
<body>
	<ul>
		<li>别让不会说话害了你</li>
		<li>二十七八岁就应该有的见识</li>
		<li>别让不好意思害了你</li>
	</ul>
</body>
</html>
