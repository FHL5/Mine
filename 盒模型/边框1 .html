<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>边框（一）</title>
	<style type="text/css">
		p{border: 2px dotted #ccc}
		/*
		等价于：
		p{
			border-width: 2px;
			border-style: dotted;  
			border-color: #ccc;
		}
		border-style 常见样式
		dashed（虚线）  dotted（点线）  solid（实线）
		*/
	</style>
</head>
<body>
	<h1>相思</h1><span>唐·王维</span>
	<p>红豆生南国，</p>
	<p>春来发几枝。</p>
	<p>望君多采集，</p>
	<p>此物最相思。</p>
</body>
</html>
